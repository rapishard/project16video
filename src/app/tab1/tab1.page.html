<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Home
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Home</ion-title>
        </ion-toolbar>
    </ion-header>
    <app-carousel [movies]="movies" [genre]="genres.top"></app-carousel>
    <app-carousel [movies]="actionMovies" [genre]="genres.action"></app-carousel>
    <app-carousel [movies]="adventureMovies" [genre]="genres.adventure"></app-carousel>

    <app-card-slide></app-card-slide>
</ion-content>
