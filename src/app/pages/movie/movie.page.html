<ion-header>
  <ion-toolbar>
    <ion-title>{{movie?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]='movie?.poster_path' />
    <ion-card-header>
      <ion-card-subtitle>{{movie?.genre}}</ion-card-subtitle>
      <ion-card-title>{{movie?.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{movie?.plot}}
    </ion-card-content>
  </ion-card>
</ion-content>
