<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
    <img src="./assets/icon/logoPg3.png" class="logo" alt="logoPg3">
</ion-header>

<ion-content class="auth-form">
    <ion-grid>
        <ion-row>
            <ion-col class="background" align-self-center>
                <form>
                    <ion-item>
                        <ion-title>Log In</ion-title>
                    </ion-item>
                    <ion-item lines="full">
                        <ion-label position="floating">Username</ion-label>
                        <ion-input id="username" type="text" placeholder="Enter your username"
                            [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}" required #username>
                        </ion-input>
                    </ion-item>
                    <ion-item lines="full">
                        <ion-label position="floating">Password</ion-label>
                        <ion-input type="password" placeholder="Enter your password" [(ngModel)]="user.password"
                            [ngModelOptions]="{standalone: true}" required #password></ion-input>
                    </ion-item>
                    <ion-row>
                        <ion-col>
                            <ion-button type="submit" color="danger" expand="block" (click)="checklogin()" size="small">Sign In</ion-button>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col class="background" align-self-center>
                            <span class="header">Create account</span>
                            <ion-button (click)="goToSignup()" expand="block" size="small" color="warning">
                                Signup
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
